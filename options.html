<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title data-trl="options">Options</title>
    <link rel="stylesheet" href="css/options.css"></link>
	<script src="scripts/crud.js" defer></script>
	<script src="scripts/options.js" defer></script>
	<script src="background.js" defer></script>
</head>
<body>
<div class="main">
		<div id="options" class="options">
			<h2 data-trl="optionsHeader">Options</h2>
		</div>
		<div>
			<h2>
				<span data-trl="snippetHeader">Snippets</span>
			</h2>
			<table id="snippet_list">
				<tr>
					<th>Snippet Code</th>
					<th>Snippet Text</th>
					<th>Last Update</th>
					<th>Last Used</th>
					<th>Times used</th>
					<th>Options</th>
				</tr>
			</table>
			<button id="loadMore">Load more</button><br/>
			<label>Snippet code: </label>
			<input type="text" id="snippetCode" name="snippetCode"/><br/>
			<label>Snippet Text:</label>
			<textarea type="text" id="snippetText" name="snippetText"></textarea><br/>
			<button id="insert">Insert</button><br/>
			<button id="get">Get</button><br/>
			<button id="update">Update</button><br/>
			<button id="delete">Delete</button><br/>
			<button id="create_db">Create DB</button>
			<button id="delete_db">Delete DB</button>
			<button id="go-to-options">Go to options</button>
		</div>
</div>
</body>
</html>
