<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title data-trl="options">Options</title>
    <link rel="stylesheet" href="css/options.css"></link>
	<script src="scripts/options.js" defer></script>
	<script src="background.js" defer></script>
</head>
<body>
<div class="main">
		<div id="options" class="options">
			<h2 data-trl="optionsHeader">Options</h2>
		</div>
		<div>
			<h2>
				<span data-trl="snippetHeader">Snippets</span>
				<button class="createBtn" id="createSnippet">Create Snippet</button>
			</h2>
			<table id="snippetList">
				<tr>
					<th>Snippet Code</th>
					<th>Snippet Text</th>
					<th>Last Update</th>
					<th>Last Used</th>
					<th>Times used</th>
					<th>Options</th>
				</tr>
			</table>
		</div>
		<div class="snippetModal" id="snippetModal">
			<div class="modalHeader">
				<h2>Create Snippet</h2>
				<button class="close-button">&times;</button>
			</div>
			<h3>Snippet name</h3></br>
			<input type="text" placeholder="hi">
			<h3>Snippet Content</h3>
			<textarea></textarea>
		</div>
</div>
</body>
</html>
